<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="date">
        <h1>Countdown</h1>
        <input type="datetime-local" id="time" name="time" value="2022-01-01T00:00">
    </div>
    <div class="box _success">
        <div class="item">
            <div class="time days">0</div>
            <h2>Day</h2>
        </div>
        <div class="item">
            <div class="time hours">0</div>
            <h2>Hour</h2>
        </div>
        <div class="item">
            <div class="time minutes">0</div>
            <h2>Minute</h2>
        </div>
        <div class="item">
            <div class="time seconds">0</div>
            <h2>Second</h2>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
